version: '3.8'

services:
  ruqya-frontend:
    image: ruqya-frontend:1.0.0
    build: ../frontend
    ports:
      - "3001:3000"
    depends_on:
      - ruqya-api
    env_file:
      - ../frontend/.env.production
    networks:
      - app-network

  ruqya-admin:
    image: ruqya-admin:1.0.0
    build: ../admin-panel
    ports:
      - "3002:3000"
    depends_on:
      - ruqya-api
    env_file:
      - ../admin-panel/.env.production
    networks:
      - app-network

  ruqya-api:
    image: ruqya-api:1.0.0
    build: ../api-service
    ports:
      - "5050:5050"
    env_file:
      - ../api-service/.env.production
    networks:
      - app-network

networks:
  app-network:
    driver: bridge


